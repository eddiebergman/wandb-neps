# config.yaml
program: train.py
controller:
  type: local
method: custom
name: sweep
metric:
  goal: maximize
  name: val_acc
parameters:
  batch_size:
    values: [16,32,64]
  lr:
    min: 0.0001
    max: 0.1
  epochs:
    value: 27
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27
